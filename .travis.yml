sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - "6"
  - "7"

before_install:
  - npm install -g npm@latest

install:
  - cd server && npm install
  - cd ../client && npm install

script:
  - cd ../server && npm run eslint .
