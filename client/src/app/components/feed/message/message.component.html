<md-card>
  <md-card-header>
    <img md-card-image src="{{ message.user.profileImage }}">
    <div>
      <md-card-title>{{ message.user.name }}</md-card-title>
      <md-card-subtitle>{{ messageDate }}</md-card-subtitle>
    </div>
  </md-card-header>

  <md-card-content>
    <p>
      {{ message.messageTitle }}
      {{ message.messageBody }}
    </p>
  </md-card-content>
</md-card>
