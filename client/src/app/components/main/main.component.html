<md-sidenav-container fullscreen>
  <md-sidenav #start>
    <md-list>
      <md-list-item [routerLink]="['/home/transactions']" routerLinkActive="active"> Transactions </md-list-item>
      <md-list-item [routerLink]="['/home/budgets']" routerLinkActive="active"> Budgets </md-list-item>
      <md-list-item [routerLink]="['/home/settings']" routerLinkActive="active"> Settings </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon> menu </md-icon>
    </button>
    <span>Expenses</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <h4>Hello {{user$.name}}!</h4>
    <img class="user-profile-img" src="{{user$.profileImage}}" alt="">
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="logout()">
        <md-icon>person</md-icon>
        <span>Logout</span>
      </button>
    </md-menu>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
