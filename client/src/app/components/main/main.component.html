<md-sidenav-container fullscreen>
  <md-sidenav #start>
    <md-list>
      <md-list-item [routerLink]="['/home/transactions']" routerLinkActive="active"> Transactions </md-list-item>
      <md-list-item [routerLink]="['/home/budgets']" routerLinkActive="active"> Budgets </md-list-item>
      <md-list-item [routerLink]="['/home/settings']" routerLinkActive="active"> Settings </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon> menu </md-icon>
    </button>
    <span>Expenses</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <a (click)="logout()">logout</a>
    <img class="user-profile-img" src="" alt="">
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
