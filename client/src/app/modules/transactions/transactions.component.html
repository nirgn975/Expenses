<md-tab-group (selectChange)="tabChanged($event)">
  <md-tab
    *ngFor="let currentTime of transactionMonths$ | async"
    label="{{currentTime._id.year}}-{{currentTime._id.month}}">
    <div *ngFor="let transaction of transaction$ | async" >
      <p>{{transaction.description}}</p>
    </div>
  </md-tab>
</md-tab-group>

<button md-fab>
  <md-icon class="md-24">add</md-icon>
</button>
